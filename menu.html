<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú</title>
  <link rel="stylesheet" href="./css/components.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <!-- HEADER -->
  <div class="cart-header">
    <a href="./select.html" class="back-button">←</a>
    <h2>MENÚ</h2>
  </div>

  <!-- CATEGORÍAS -->
  <div class="categorias-container">
    <button class="categoria-btn" onclick="filtrarBotonCategoria(this, 'res')">
      <img src="./img/meat-button.webp" />
      <span>Res</span>
    </button>
    <button class="categoria-btn" onclick="filtrarBotonCategoria(this, 'pollo')">
      <img src="./img/chicken-button.webp"/>
      <span>Pollos</span>
    </button>
    <button class="categoria-btn" onclick="filtrarBotonCategoria(this, 'cerdo')">
      <img src="./img/cerdo.webp"/>
      <span>Cerdo</span>
    </button>
    <button class="categoria-btn" onclick="filtrarBotonCategoria(this, 'recortes')">
      <img src="./img/knife.webp"/>
      <span>Recortes</span>
    </button>
  </div>

  <!-- Productos dinámicos -->
  <div class="cart-items"></div>

  <!-- FOOTER -->
  <div class="cart-footer">
    <span id="total-price">$0</span>
    <button class="pay">Realizar Pedido <i class="fa-brands fa-whatsapp"></i></button>
  </div>

  <script src="./js/menu.js"></script>
</body>
</html>
